    function text(ctx,str,x,y,color)
    {
        ctx.font="35px 楷体";
        ctx.strokeStyle=color;
        ctx.strokeText(str,x,y);
    }
    function word(ctx,str,x,y)
    {
        ctx.font="200px 楷体";
        ctx.strokeStyle="red";
        ctx.strokeText(str,x,y);
    }
     function JumpHeart(ctx)
    {
        drawHeart(ctx,275,450,42,30);
        setTimeout(function(){ctx.clearRect(175,360,220,300);drawHeart(ctx,275,450,28,30);
        },750);
        // alert("aaa");
    }
    function drawHeart(ctx,x,y,R,rot)
    {
        ctx.save();
        ctx.translate(x,y);
      //  ctx.rotate(rot/180*Math.PI);
        ctx.scale(R, R);
        heartPath(ctx);
        /*ctx.strokeStyle = "red"; ctx.lineWidth = "3px";*/
        ctx.fillStyle = "red";
        ctx.shadowColor = "gray";
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.shadowBlur = 5;
        ctx.fill();
        //ctx.stroke();
        ctx.restore();
     }
    function heartPath(ctx)
    {
        ctx.beginPath();
        ctx.arc(-1,0,1,Math.PI,0,false);
        ctx.arc(1,0,1,Math.PI,0,false);
    //貝塞尔曲线画心
        ctx.bezierCurveTo(1.9, 1.2, 0.6, 1.6, 0, 3.0);
        ctx.bezierCurveTo( -0.6, 1.6,-1.9, 1.2,-2,0);
        ctx.closePath(); }
