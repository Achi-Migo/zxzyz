    <script type="text/javascript">
        var text;//全局变量

        function ping() {
            var v = new RegExp();
            var key = document.getElementById('k');
            v.compile(/((http|ftp|https):\/\/)?[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&:/~\+#]*[\w\-\@?^=%&/~\+#])/);
            if (!v.test(key.value)) {
                alert("链接错误,重新输入");
                return false;
            }
            else if (GetQueryString("jc") != "T") {
                //alert("cuo");
                window.location.href = "/众享资源站_login.html";
            }
            else
                return true;
        }
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        // 调用方法
        //alert(GetQueryString("jc"));
        function loginState() {
            if (GetQueryString("jc") == "T") {
                text = ""
                return "状态：已登录";
            }
            else {
                text = "登录"
                return "状态：未登录";
            }

        }
        $(function () {

            // var tt=$("#login_state").innerHtml;
            $("#login_state").append(loginState());
            $("#login").append(text)

           // alert(text);
        })


        window.onload = function () {
            //check login?
            document.onkeydown = function () {
                var e = window.event || arguments[0];
                if (e.keyCode == 123) {
                    return false;
                } else if ((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)) {
                    return false;
                }
            };
            document.oncontextmenu = function () {
                return false;
            }
        }

        function jiexi() {
            if (!ping()) return false;

            return false;
        }
